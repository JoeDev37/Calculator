<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="child">
            <input id="input" type="text" readonly>
            <button onclick="toDisplay('+')" id="add">+</button>
            <button onclick="toDisplay('-')" id="sub">-</button>
            <button onclick="toDisplay('*')" id="mul">*</button>
            <button onclick="toDisplay('/')" id="div">/</button>
            <button onclick="toDisplay('7')" id="num7">7</button>
            <button onclick="toDisplay('8')" id="num8">8</button>
            <button onclick="toDisplay('9')" id="num9">9</button>
            <button onclick="toDisplay('4')" id="num4">4</button>
            <button onclick="toDisplay('5')" id="num5">5</button>
            <button onclick="toDisplay('6')" id="num6">6</button>
            <button onclick="toDisplay('1')" id="num1">1</button>
            <button onclick="toDisplay('2')" id="num2">2</button>
            <button onclick="toDisplay('3')" id="num3">3</button>
            <button onclick="toDisplay('.')" id="dot">.</button>
            <button onclick="toDisplay('0')" id="num0">0</button>
            <button onclick="clearDisplay()" id="cls">C</button>
            <button onclick="calculate()" value="=" id="equal-btn">=</button>
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
